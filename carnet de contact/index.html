<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Document</title>
  </head>

  <body>
    <h1 class="header">FORMULAIRE DE CONTACT</h1>

     <!-- Formulaire de saisie de contact-->

     <form id="contactForm" action="submit">
        
        <input
          type="text"
          placeholder="Prénom"
          id="firstname"
          name="firstname"
          value=""
        />
  
  
        <input
          type="text"
          placeholder="Nom"
          id="lastname"
          name="lastname"
          value=""
        />
  
        <br />
  
        <input
          type="text"
          placeholder="Email"
          id="email"
          name="email"
          value=""
        />
  
  
        <input
          type="tel"
          placeholder="Numéro de téléphone"
          id="phone"
          name="phone"
          value=""
        />

        <br />

        <input
          type="text  "
          placeholder="Adresse Professionnel"
          id="workAdress"
          name="workAdress"
          value=""
        />
  
        
        <input
          type="text  "
          placeholder="Adresse personnel"
          id="homeAdress"
          name="homeAdress"
          value=""
        />
  
        <br />
        <br />
  
        <select name="selectType" id="type-select">
          <option value="">--Catégorie--</option>
          <option value="perso">Personnel</option>
          <option value="pro">Professionnel</option>
        </select>
        
  
        <input type="submit" value="Valider" class="button" />

        
      </form>
  
      <div class="contactDiv"></div>

    </body>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
