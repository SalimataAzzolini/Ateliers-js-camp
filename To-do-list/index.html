<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>La TO DO LIST</title>

    <link rel="stylesheet" type="text/css" href="style.css" />


</head>


<body>

    <header> 

        <div class="header"> 

            <h1> MA TO DO LIST </h1>

            <input type="text" class="mon-input" placeholder="saisir une tache...">

            <select name="priorite" class="priorite">
                <option value="">--Niveau de priorité--</option>
                <option value="eleve">Elevé</option>
                <option value="moyen" >Moyen</option>
                <option value="faible" >faible</option>
                
            </select>


            <button class="button"> Ajouter</button>

        </div>

    </header>


    <div id="bloc-list">

            <ul class="ma-liste"> <h2> Tâches à faire</h2> 
            </ul>


            <ul class="ma-liste-en-cours"> <h2> Tâches en cours</h2> 
            </ul>

            <ul class="ma-liste-fait"> <h2> Tâches réalisées</h2> 
            </ul>

    </div>

   
    

    <script src="script.js" type="text/javascript"> </script>

</body>
</html>
